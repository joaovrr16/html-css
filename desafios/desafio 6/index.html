<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mause sobre os temos para descobrir
        qual tag usar.
    </p>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use a tag entre <h1> e <h6>">Título</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Códigos-Fonte</abbr></li>
        <li><abbr title="Use a tag <ol>">Lista enumerada</abbr></li>
        <li><abbr title="Use a tag <ul>">Lista não enumerada</abbr></li>
        <li><abbr title="Use a tag <dl>">Lista definidas</abbr></li>
    </ul>
</body>
</html>
