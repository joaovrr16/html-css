<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <picture>
        <source media="(max-width:300px)" srcset="imagens/menor.jpg" type="image/jpg">
        <source media="(max-width:700px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="imagem dinâmica">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <audio preload="metadata" controls>
        <source src="audio/Snowy Peaks pt I - Chris Haugen.mp3" type="audio/mpeg">
        <p>Infelizmente, o seu navegador não suporta o áudio.</p>
    </audio>
</body>
</html>
